<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div id="start">
        <div class="container">
            <div class="row">
                <div id="highscores" class="col-sm" onclick="window.location.href='highscores.html'">
                    View Highscores
                </div>
                <div class="col-sm">
                </div>
                <div id="timer" class="col-sm">
                    Time: 0
                </div>
            </div>
        </div>
        <br>
        <br>
        <h1>Coding Quiz Challenge</h1>
        <br>
        <div class="container2">
            <div class="row">
                <div id="startquiz" class="col-sm-12">
                    <p>Try to answer the following code-related questions within the time limit. Keep in mind that
                        you have only 15 seconds to answer each question. Each correct answer awards you 1 point.</p>
                    <button class="startbutton" onclick="window.location.href='index-questions.html'">Start Quiz</button>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <script src="script.js"></script>
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
</body>

</html>
